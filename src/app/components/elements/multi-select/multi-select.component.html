<ng-container>
  <mat-form-field appearance="fill" class="custom-form-field" cdkDrag>
    <mat-label>Select options</mat-label>
    <mat-select [formControl]="optionForm" multiple (selectionChange)="onSelectOption($event)">
      <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
