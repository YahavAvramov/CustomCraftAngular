<ng-container >
    <mat-form-field appearance="fill"  class="custom-form-field" cdkDrag>
        <mat-label>Select option</mat-label>
        <mat-select [formControl]="optionForm">
          <mat-option *ngFor="let option of options" [value]="option" (click)="onSelectOption(option)">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
