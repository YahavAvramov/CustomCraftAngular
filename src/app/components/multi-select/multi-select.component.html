<mat-form-field appearance="fill" class="custom-form-field">
    <mat-label>Toppings</mat-label>
    <mat-select [formControl]="toppings" multiple>
      <mat-option *ngFor="let topping of toppingList" [value]="topping" class="custom-form-field">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
