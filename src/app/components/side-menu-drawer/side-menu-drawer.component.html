<svg style="display: none">
  <defs>
    <g id="menu">
      <path
        fill="#90A4AE"
        d="M42,48H6c-3.3,0-6-2.7-6-6V6c0-3.3,2.7-6,6-6h36c3.3,0,6,2.7,6,6v36C48,45.3,45.3,48,42,48z"
      />
      <path fill="#212121" d="M20.8,35.5v-9.6h6.4v9.6h8V22.7H40L24,8.3L8,22.7h4.8v12.8H20.8z" />
    </g>
  </defs>
</svg>

<nav class="nav__cont">
  <ul class="nav">
    <li class="nav__items">
      <svg viewBox="0 0 48 48">
        <use xlink:href="#menu"></use>
      </svg>
      <a class="menu" (click)="toggleMenu()">Menu</a>
    </li>
  </ul>

  <ul class="nav" *ngIf="showSubMenu">
    <li
      class="nav__items"
      id="dropdownToggle"
      *ngFor="let option of menuOptions$ | async; let i = index"
    >
      <svg viewBox="0 0 60 60">
        <use xlink:href="#menu"></use>
      </svg>
      <a
        class="menu"
        (click)="option.subOptions.length > 0 ? toggleSubMenu(i) : addElementToGrid(option.typeId)"
        [class.active]="isSubMenuOpen(i)"
        >{{ option.name }}</a
      >
      <ul *ngIf="isSubMenuOpen(i)">
        <li *ngFor="let suboption of option.subOptions">
          <a (click)="addElementToGrid(suboption.typeId)">
            {{ suboption.name }}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
